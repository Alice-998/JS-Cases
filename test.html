<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON数据展示</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        const map = L.map('map').setView([28.753, 104.648], 10); // 中心点为旧金山

        // 添加OpenStreetMap瓦片图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 使用Fetch API加载GeoJSON数据
        fetch('https://geojson.cn/api/china/510000/511500.json')
            .then(response => response.json())  // 将响应数据解析为JSON
            .then(geojsonData => {
                // 加载GeoJSON数据并添加到地图
                L.geoJSON(geojsonData, {
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(`<b>${feature.properties.name}</b>`);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('加载GeoJSON数据时出错:', error);
            });
    </script>
</body>
</html>
