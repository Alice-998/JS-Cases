<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本地图展示与交互</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
      #map {
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map('map').setView([39.9042, 116.4074], 10);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attibution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      const marker = L.marker([39.9042, 116.4074]).addTo(map);
      marker.bindPopup('<b>北京</b><br>这是北京的首都').openPopup();

      map.on('click', (e) => {
        alert(`你点击的位置是：纬度 ${e.latlng.lat} 经度 ${e.latlng.lng}`);
      });
    </script>
  </body>
</html>
